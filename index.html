<script type="module">
    import { db } from './firebase-config.js';
    import { ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    window.toggleSidebar = function(event) {
        if (event) event.stopPropagation();
        const sidebar = document.getElementById('sidebar');
        if (sidebar) {
            sidebar.classList.toggle('open');
        }
    }

    window.goToPage = function(page) {
        window.location.href = page + '.html';
    }

    function loadDashboardData() {
        const transRef = ref(db, 'transactions');
        const takaBalancesRef = ref(db, 'takaBalances');

        onValue(transRef, (snapshot) => {
            const transactions = snapshot.val() || [];
            let binance = 0;
            let redot = 0;
            let afridi = 0;

            const transArray = Array.isArray(transactions) ? transactions : Object.values(transactions);

            transArray.forEach(t => {
                if (t.type === 'in') {
                    if (t.dollarAccount === 'Binance') binance += t.dollarAmount;
                    else if (t.dollarAccount === 'Redot-pay') redot += t.dollarAmount;
                } else if (t.type === 'out') {
                    if (t.dollarAccount === 'Binance') binance -= t.dollarAmount;
                    else if (t.dollarAccount === 'Redot-pay') redot -= t.dollarAmount;
                } else if (t.type === 'convert') {
                    if (t.toAccount === '‡¶Ü‡¶´‡ßç‡¶∞‡¶ø‡¶¶‡¶ø ‡¶™‡¶æ‡¶¨‡ßá') afridi += t.takaAmount;
                } else if (t.type === 'transfer') {
                    if (t.fromAccount === '‡¶Ü‡¶´‡ßç‡¶∞‡¶ø‡¶¶‡¶ø ‡¶™‡¶æ‡¶¨‡ßá') afridi -= t.takaAmount;
                }
            });

            const totalDollar = binance + redot;
            updateUI(0, '$ ' + totalDollar.toFixed(2));
            updateUI(3, afridi.toFixed(2) + ' ‡ß≥');
        });

        onValue(takaBalancesRef, (snapshot) => {
            const balances = snapshot.val();
            if (balances) {
                updateUI(1, balances.total.toFixed(2) + ' ‡ß≥');
                updateUI(2, (balances.bank || 0).toFixed(2) + ' ‡ß≥');
            }
        });
    }

    function updateUI(index, value) {
        const dollarCards = document.querySelectorAll('.card p');
        if (dollarCards[index]) {
            dollarCards[index].innerText = value;
        }
    }

    document.addEventListener('DOMContentLoaded', loadDashboardData);

    // Register Service Worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('Service Worker Registered'))
          .catch(err => console.log('Service Worker Registration Failed', err));
      });
    }
</script>
